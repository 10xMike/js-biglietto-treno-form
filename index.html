<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Biglietto Treno Form</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Creiamo un finto biglietto del treno con:
    Nome passeggero
    Codice treno (numero casuale tra 90000 e 100000 escluso)
    Numero carrozza
    Prezzo calcolato
    Categoria selezionata dall'utente -->

    <div class="biglietto">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div class="dati_utente">
            <div class="name">Nome e Cognome</div>
            <div class="km">Km da percorrere</div>
            <div class="age">
                <label for="ages">Seleziona una fascia d'età:</label>
                <select id="ages" name="fasciaetà" form="ageform">
                  <option value="minorenne">Minorenne</option>
                  <option value="maggiorenne">Maggiorenne</option>
                  <option value="anzianità">Anziana/o</option>

                </select></div>
            <button type="button" class="btn btn-outline-danger">Genera</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
        </div>
        <h1>Il tuo biglietto</h1>
        <div class="dati_biglietto">
            <h3>Dettaglio Passeggeri</h3>
        </div>
    </div>



    <script src="./assets/js/main.js"></script>
</body>
</html>
