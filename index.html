<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Biglietto Treno Form</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Creiamo un finto biglietto del treno con:
    Nome passeggero
    Codice treno (numero casuale tra 90000 e 100000 escluso)
    Numero carrozza
    Prezzo calcolato
    Categoria selezionata dall'utente -->

    <div class="biglietto text-center ">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div class="dati_utente container">
            <div class="row container d-flex justify-content-center align-items-center">
                <div class="name mr-4 mb-4 mt-5">
                    <div action="#" class="form_group">
                        <label for="name">Nome e Cognome:</label><br>
                        <input type="text" id="nomePasseggero" name="name" placeholder="Mario Rossi"><br>
                    </div>
                </div>
                <div class="km mr-4 mb-4 mt-5">
                    <div action="#" class="form_group">
                        <label for="lname">Km da percorrere:</label><br>
                        <input type="number" id="kmPercorsi" name="km" placeholder="100 km" step="0.01"><br>
                    </div>
                </div>
                <div class="age mr-4 mb-4 mt-5 form_group">
                    <label for="ages">Seleziona una fascia d'età:</label><br>
                    <select id="ages" name="fasciaetà" form="ageform">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="anzianità">Anziana/o</option>
                    </select>
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-outline-danger mt-2" id="ticket_gen">Genera</button>
                <button type="button" class="btn btn-outline-danger mt-2" id="ticket_del">Annulla</button>
            </div>
        </div>
        <h1>Il tuo biglietto</h1>
        <div class="dati_biglietto container d-flex flex-column">
            <h3 class="align-self-start mb-3">Dettaglio Passeggeri</h3>
            <div class="row container">
                <div class="nomepasseggero text-uppercase">
                    <h4 class="nometicket"></h4>
                </div>
                <div class="offerta ml-2 text-uppercase">
                    <h4 class="prezzoticket"></h4>
                    <span id=""></span>                    
                </div>
                <div class="carrozza ml-2 text-uppercase">
                    <h4>Carrozza</h4>
                    <span id=""></span>
                </div>
                <div class="codicecp ml-2 text-uppercase">
                    <h4>Codice CP</h4>
                    <span id=""></span>
                </div>
                <div class="costobiglietto ml-2 text-uppercase">
                    <h4>Costo Biglietto</h4>
                    <span id=""></span>
                </div>
            </div>
        </div>
    </div>



    <script src="./assets/js/main.js"></script>
</body>

</html>
